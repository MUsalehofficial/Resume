experiences:
    title: Experiences
    info:
      - role: Infrastructure Systems Engineer
        time: Sep 2023 - Present
        company: Public Transportation Company - Riyadh, Saudi-Arabia
        details: |
            - Played a key role in the architecture, design, and deployment of Microsoft and Active Directory systems.
            - Developed and implemented procedures for installing, testing, and maintaining Active Directory environments.
            - Facilitated the management of Office 365 tenants, supporting a seamless hybrid/cloud environment.
            - Utilized third-party products for effective Active Directory management.
            - Diagnosed and resolved various system and application issues, ensuring optimal performance.
            - Managed infrastructure hypervisor Nutanix HCI AHV.
            - Managed infrastructure backup solution Commvault.
            - Deployed Patch Management solutions to maintain endpoint compliance.
            - Assisted in providing technical solutions for vulnerability reports.
            - Provided support and guidance to Service Desk as a technical team leader and L2/L3 Support.
      - role: Infrastructure Systems Engineer
        time: Dec 2021 - Aug 2023
        company: Emircom - Riyadh, Saudi-Arabia (Remote)
        details: |
            - Assisted in architecture, designing and deployment of all elements related to Microsoft and AD products.
            - Implemented procedures for installation, testing and maintenance of Active Directory.
            - Worked on Office 365 to manage enterprises cloud environments.
            - Resolved issues relating to systems and applications by providing the proper solutions.
            - Implemented and managed third-party products to manage Active Directory.
            - Worked on vCenter Server to manage ESXi hosts with a large scope.
            - Support current systems by tuning performance, allocating storage space, and implementing critical system and application patches.
            - Troubleshoot software errors by running diagnostics, documenting problems and resolutions, prioritizing problems, and assessing impact of issues.
            - Installed and configured backup repositories and proxies according to specific settings and configured backup jobs to project’s standards.
            - Monitored daily backup jobs to fix and clean up an ignored system.
      - role: Infrastructure Systems Engineer
        time: Sep 2021 - Nov 2021
        company: Insights Solutions - Cairo, Egypt
        details: |
            - Investigating customers’ current IT system, documenting user needs and recommending improvements.
            - Deploy and Implement MS Infrastructure Services and Products.
            - Testing and repairing system faults.
            - Providing technical guidance and troubleshooting systems.
            - Monitoring systems to ensure efficient operation.
            - Provide technical support for ongoing system maintenance.
      - role: IT Trainee
        time: 6 Months
        company: Cairo Airport Cargo Company (CACC) - Cairo, Egypt
        details: |
            - Attended training courses in MCSA and CCNA to build understanding of managing and troubleshooting system and network industry.
            - Gained understanding of comprehensive knowledge in Windows Server 2008 and 2012 procedures by closely monitoring, troubleshooting, and establishing business continuity for AD-DS services.
            - Obtained ICT Help Desk Administrator role to prepare for position.

